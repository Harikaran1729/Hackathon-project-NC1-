<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEREK - Virtual Assistant</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <section class="main">
        <div class="image-container">
            <div class="image">
                <img style="width: 455px;
                height: 319.5px;" src="{{url_for('static', filename='round-Copy.gif')}}" alt="image">
            </div>
            <h1>ULTRON</h1>
            <p class="vir-assist">I'm ULTRON,the Virtual Assistant!! How can I help you?</p>
        </div>
        <div class="input">
            <form action="/listen" method="POST">
                <button type="submit" value="Text" class="talk"><i class="fas fa-microphone-alt"></i></button>
            </form>
            <h1 class="content"> {{ text }}</h1>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
